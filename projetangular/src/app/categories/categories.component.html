      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

          <h1 class="h2">catégories de produits</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <a [routerLink]="['/add-cat']" class="btn btn-small btn-primary">Ajouter une nouvelle catégorie</a>

            </div>
          </div>
        </div>
  
<div class="" id="home">
    <div class="container">
        
        <!-- row -->
        <div class="row tm-content-row tm-mt-big">
            

            <div class="col-xl-4 col-lg-12 tm-md-12 tm-sm-12 tm-col">
                <div class="bg-white tm-block h-100">
                    <div class="searchBox">

                        <input class="searchInput" type="text" name="rech" placeholder="Rechercher..."  [(ngModel)]="searchText">
                        <button class="searchButton">
                          <i class="material-icons">
                            <a >search</a>
                          </i>
                        </button>
                      </div>
                    <table class="table table-hover table-striped mt-3">
                        <thead>
                            <tr class="tm-bg-gray">
                            
                                <th scope="col">id_famille</th>
                                <th scope="col">lib_famille </th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let produit of famille | search : searchText">
                                <td>{{produit.idFamille}}</td>
                                <td>{{produit.libFamille}}</td>
                                <td class="tm-trash-icon-cell"><i class="fas fa-trash-alt tm-trash-icon"></i></td>
                                <td><button class="btn btn-danger" (click)="deleteCat(produit.idFamille)">Delete</button> </td>
                                <td><button class="btn btn-warning">Edit</button> </td>
                            </tr>
                           
                           
                            
                           
                        </tbody>
                    </table>

                   
                </div>
            </div>
        </div>
       
    </div>
</div>
